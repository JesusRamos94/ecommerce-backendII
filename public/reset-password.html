<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Restablecer contraseña</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 24px;
        }

        .box {
            max-width: 420px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 12px 0 4px;
            font-weight: 600;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
        }

        input {
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        button {
            margin-top: 12px;
            border: 0;
            border-radius: 6px;
            background: #0d6efd;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .msg {
            margin-top: 10px;
            font-size: 14px;
        }

        .ok {
            color: #0a7c2f;
        }

        .err {
            color: #b00020;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Restablecer contraseña</h1>

        <form id="form">
            <label for="newPassword">Nueva contraseña</label>
            <input id="newPassword" type="password" required minlength="6" />

            <label for="confirmPassword">Repetir contraseña</label>
            <input id="confirmPassword" type="password" required minlength="6" />

            <button type="submit">Cambiar contraseña</button>
            <div id="msg" class="msg"></div>
        </form>
    </div>

    <script>
        (function () {
            const params = new URLSearchParams(location.search);
            const uid = params.get('uid');
            const token = params.get('token');

            const form = document.getElementById('form');
            const msg = document.getElementById('msg');
            const btn = form.querySelector('button');

            if (!uid || !token) {
                form.innerHTML = '<div class="msg err">Enlace inválido: falta uid o token.</div>';
                return;
            }

            form.addEventListener('submit', async (ev) => {
                ev.preventDefault();
                msg.className = 'msg';
                msg.textContent = '';

                const pwd = document.getElementById('newPassword').value.trim();
                const rep = document.getElementById('confirmPassword').value.trim();

                if (pwd.length < 6) {
                    msg.className = 'msg err';
                    msg.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                    return;
                }
                if (pwd !== rep) {
                    msg.className = 'msg err';
                    msg.textContent = 'Las contraseñas no coinciden.';
                    return;
                }

                btn.disabled = true;
                btn.textContent = 'Procesando...';

                try {
                    const res = await fetch('/auth/password/reset', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ uid, token, newPassword: pwd })
                    });

                    const data = await res.json().catch(() => ({}));
                    if (!res.ok) throw new Error(data.message || 'No se pudo restablecer.');

                    msg.className = 'msg ok';
                    msg.textContent = '¡Contraseña actualizada! Ya puedes iniciar sesión.';
                } catch (e) {
                    msg.className = 'msg err';
                    msg.textContent = e.message;
                    btn.disabled = false;
                    btn.textContent = 'Cambiar contraseña';
                }
            });
        })();
    </script>
</body>

</html>
